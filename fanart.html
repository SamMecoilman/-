<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファンアートギャラリー</title>
    <link rel="stylesheet" href="styles.css">
    <script src="fanart.js" defer></script>
</head>
<body>
    <header>
        <img src="image.png" alt="須藤近一の非日常" class="header-image">
        <h1>ファンアートギャラリー</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="fanart.html">ファンアートギャラリー</a></li>
                <li><a href="contest.html">イラストコンテスト</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="upload-container">
            <h2>ファンアートを投稿する</h2>
            <form id="uploadForm">
                <div class="drag-and-drop" id="dropZone">
                    <p>ここにファイルをドラッグ＆ドロップ</p>
                    <p>または</p>
                    <input type="file" id="fileInput" multiple>
                </div>
                <textarea id="comment" placeholder="コメントを追加"></textarea>
                <button type="submit">投稿する</button>
            </form>
        </div>
        <div class="gallery-container" id="gallery">
            <!-- アップロードされたファンアートがここに表示されます -->
        </div>
    </main>
</body>
</html>
