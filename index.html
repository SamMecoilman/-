<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画一覧</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <img src="image.png" alt="須藤近一の非日常" class="header-image">
        <h1>動画一覧</h1>
    </header>
    <main>
        <div class="banner">
            <p>ここにバナー広告を表示</p>
        </div>
        <div class="container">
            <div id="news">
                <h2>最新ニュース</h2>
                <ul>
                    <li>新しい動画が公開されました！</li>
                    <li>ファンイベントが開催されます！</li>
                </ul>
            </div>
            <div id="videoList" class="video-list">
                <!-- ここに動画が追加されます -->
            </div>
        </div>
        <div class="banner">
            <p>ここにバナー広告を表示</p>
        </div>
    </main>
    <script>
        // YouTube Data APIを使って動画の情報を取得する関数
        async function fetchVideoData(videoId) {
            const apiKey = 'AIzaSyDGKMTmXMWQWAIABQecXvfgAinHbG8_BpA'; // あなたのYouTube APIキーをここに入れます
            const apiUrl = `https://www.googleapis.com/youtube/v3/videos?id=${videoId}&part=snippet,statistics&key=${apiKey}`;
            const response = await axios.get(apiUrl);
            return response.data.items[0];
        }

        // ローカルストレージから動画のURLを取得して動画一覧を表示
        const videos = JSON.parse(localStorage.getItem('videos')) || [];
        const videoListContainer = document.getElementById('videoList');

        videos.forEach(async (videoUrl, index) => {
            const videoId = getVideoIdFromUrl(videoUrl);
            if (videoId) {
                const videoData = await fetchVideoData(videoId);
                const videoHtml = `
                    <div class="video-card">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                        <h3>${videoData.snippet.title}</h3>
                        <p>${videoData.snippet.description}</p>
                        <p>いいね: ${videoData.statistics.likeCount} | 再生回数: ${videoData.statistics.viewCount}</p>
                    </div>
                `;
                videoListContainer.innerHTML += videoHtml;
            }
        });

        // YouTubeの動画URLから動画IDを抽出する関数
        function getVideoIdFromUrl(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
</html>
