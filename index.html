<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .video-wrapper {
            margin-bottom: 1rem;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        @media (max-width: 600px) {
            iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>動画一覧</h1>
    </header>
    <main>
        <div class="container">
            <div id="videoList">
                <!-- ここに動画が追加されます -->
            </div>
        </div>
    </main>
    <script>
        // ローカルストレージから動画のURLを取得して動画一覧を表示
        var videos = JSON.parse(localStorage.getItem('videos')) || [];
        var videoListContainer = document.getElementById('videoList');
        videos.forEach(function(videoUrl) {
            var videoId = getVideoIdFromUrl(videoUrl);
            if (videoId) {
                var videoHtml = '<div class="video-wrapper"><iframe src="https://www.youtube.com/embed/' + videoId + '" allowfullscreen></iframe></div>';
                videoListContainer.innerHTML += videoHtml;
            }
        });

        // YouTubeの動画URLから動画IDを抽出する関数
        function getVideoIdFromUrl(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            if (match && match[2].length == 11) {
                return match[2];
            } else {
                return null;
            }
        }
    </script>
</body>
</html>
