<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画一覧</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; connect-src 'self' https://www.googleapis.com; frame-src 'self' https://www.youtube.com; object-src 'none'">
</head>
<body>
    <header>
        <img src="image.png" alt="須藤近一の非日常" class="header-image">
        <h1>動画一覧</h1>
    </header>
    <main>
        <div class="container">
            <div id="news">
                <h2>最新ニュース</h2>
                <ul>
                    <li>新しい動画が公開されました！</li>
                    <li>ファンイベントが開催されます！</li>
                </ul>
            </div>
            <div id="videoList" class="video-list">
                <!-- ここに動画が追加されます -->
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
