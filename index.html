<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画一覧</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <img src="image.png" alt="須藤近一の非日常" class="header-image">
        <h1>動画一覧</h1>
    </header>
    <main>
        <div class="container">
            <div id="news">
                <h2>最新ニュース</h2>
                <ul>
                    <li>新しい動画が公開されました！</li>
                    <li>ファンイベントが開催されます！</li>
                </ul>
            </div>
            <div id="videoList" class="video-list">
                <!-- ここに動画が追加されます -->
            </div>
        </div>
    </main>
    <script>
        const apiKey = 'AIzaSyDGKMTmXMWQWAIABQecXvfgAinHbG8_BpA'; // 提供いただいたYouTube APIキー

        // YouTube Data APIを使って動画の情報を取得する関数
        async function fetchVideoData(videoId) {
            const apiUrl = `https://www.googleapis.com/youtube/v3/videos?id=${videoId}&part=snippet,statistics&key=${apiKey}`;
            try {
                const response = await axios.get(apiUrl);
                return response.data.items[0];
            } catch (error) {
                console.error('Error fetching video data:', error);
                return null;
            }
        }

        // ローカルストレージから動画のURLを取得して動画一覧を表示
        const videos = JSON.parse(localStorage.getItem('videos')) || [];
        const videoListContainer = document.getElementById('videoList');

        async function loadVideos() {
            for (let i = 0; i < videos.length; i++) {
                const videoUrl = videos[i];
                const videoId = getVideoIdFromUrl(videoUrl);
                if (videoId) {
                    const videoData = await fetchVideoData(videoId);
                    if (videoData) {
                        const videoHtml = `
                            <div class="video-card">
                                <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                                <div class="video-info">
                                    <h3>${videoData.snippet.title}</h3>
                                    <p>${videoData.snippet.description}</p>
                                    <p>👍 ${videoData.statistics.likeCount} | 👀 ${videoData.statistics.viewCount}</p>
                                </div>
                            </div>
                        `;
                        videoListContainer.innerHTML += videoHtml;
                    }
                }
            }
        }

        // YouTubeの動画URLから動画IDを抽出する関数
        function getVideoIdFromUrl(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // ページ読み込み時に動画をロード
        window.onload = loadVideos;
    </script>
</body>
</html>
