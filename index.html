<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画一覧</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="image.png" alt="須藤近一の非日常" class="header-image">
        <h1>動画一覧</h1>
    </header>
    <main>
        <div class="banner">
            <p>ここにバナー広告を表示</p>
        </div>
        <div class="container">
            <div id="news">
                <h2>最新ニュース</h2>
                <ul>
                    <li>新しい動画が公開されました！</li>
                    <li>ファンイベントが開催されます！</li>
                </ul>
            </div>
            <div id="videoList">
                <!-- ここに動画が追加されます -->
            </div>
            <div id="comments">
                <h2>コメントセクション</h2>
                <div id="disqus_thread"></div>
            </div>
        </div>
        <div class="banner">
            <p>ここにバナー広告を表示</p>
        </div>
    </main>
    <script>
        // ローカルストレージから動画のURLを取得して動画一覧を表示
        var videos = JSON.parse(localStorage.getItem('videos')) || [];
        var videoListContainer = document.getElementById('videoList');
        videos.forEach(function(videoUrl) {
            var videoId = getVideoIdFromUrl(videoUrl);
            if (videoId) {
                var videoHtml = '<div class="video-wrapper"><iframe src="https://www.youtube.com/embed/' + videoId + '" allowfullscreen></iframe></div>';
                videoListContainer.innerHTML += videoHtml;
            }
        });

        // YouTubeの動画URLから動画IDを抽出する関数
        function getVideoIdFromUrl(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            if (match && match[2].length == 11) {
                return match[2];
            } else {
                return null;
            }
        }

        // Disqus コメントセクションの設定
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = window.location.pathname;
        };

        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://samu-no-hetare-eiyuu-tan.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>コメントを表示するにはJavaScriptを有効にしてください。</noscript>
</body>
</html>
